name: Sync Back to Develop

on:
  push:
    branches:
      - main

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.2.0
        with:
          FROM_BRANCH: "main"
          TO_BRANCH: "homologation"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GIT_AUTHOR_NAME: "Cleyton Gama"
          GIT_AUTHOR_EMAIL: cleytongama@gmail.com
          GIT_COMMITTER_NAME: "Cleyton Gama"
          GIT_COMMITTER_EMAIL: cleytongama@gmail.com
